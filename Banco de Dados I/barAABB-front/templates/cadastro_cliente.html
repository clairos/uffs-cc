    <div class="container my-5">
        <div class="cadastrocliente-container shadow rounded p-4 mx-auto">
            <form>
                <div class="form-group hidden-element">
                    <label for="inputCodigo">Codigo:</label>
                    <input type="text" class="form-control" id="inputCodigo" 
                        aria-describedby="emailHelp"
                        disabled="true">
                </div>
                <div class="form-group">
                    <label for="inputNome">Nome completo:</label>
                    <input type="text" class="form-control" id="inputNome" aria-describedby="emailHelp"

                </div>
                <div class="form-group">
                    <label for="inputEmail">Endereço de email:</label>

                <div class="form-group">
                    <label for="inputTel">Telefone/Celular:</label>
                    <input type="tel" class="form-control" id="inputTel" placeholder="e.g.: (XX)XXXXX-XXXX">

                <div class="form-group">
                    <label for="inputObs">Observações:</label>
                    <textarea class="form-control" id="inputObs" rows="3"></textarea>
                </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obter o ID do cliente da barra de endereço do URL
            const urlParams = new URLSearchParams(window.location.search);
            const idCliente = urlParams.get('idCliente');

                popularFormularioParaEditar(idCliente);
