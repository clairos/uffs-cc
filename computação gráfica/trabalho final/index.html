<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados com Luz e Sombra</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
    }
    button, select {
      position: absolute;
      top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    select {
      background-color: white;
      color: black;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resetButton {
      right: 10px;
    }
    #shapeSelector {
      left: 10px;
    }
  </style>
</head>
<body>
  <button id="resetButton" style="display: none;">Reiniciar</button>
  <select id="shapeSelector">
    <option value="d6">Dado de 6 Lados</option>
    <option value="d12">Dado de 12 Lados</option>
    <option value="d20">Dado de 20 Lados</option>
  </select>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/three-rounded-box@0.1.4/dist/three-rounded-box.min.js"></script> -->
  <script>
    // Configuração inicial
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; // Habilitar sombras
    document.body.appendChild(renderer.domElement);

    // Luz ambiente
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5); // Luz suave para todo o ambiente
    scene.add(ambientLight);

    // Luz direcional
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 1024; // Qualidade da sombra
    directionalLight.shadow.mapSize.height = 1024;
    scene.add(directionalLight);

    // Adicionar um plano visível para o chão
    const planeGeometry = new THREE.PlaneGeometry(20, 20);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8 });
    const ground = new THREE.Mesh(planeGeometry, planeMaterial);
    ground.rotation.x = -Math.PI / 2; // Rotacionar para ficar plano
    ground.position.y = -1.5; // Ajustar a posição do chão
    ground.receiveShadow = true; // Permitir sombra no chão
    scene.add(ground);

    // Adicionar uma parede no fundo
    const wallGeometry = new THREE.PlaneGeometry(20, 10);
    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8 });
    const wall = new THREE.Mesh(wallGeometry, wallMaterial);
    wall.position.z = -10; // Posicionar a parede no fundo
    wall.position.y = 3; // Ajustar a altura da parede
    wall.receiveShadow = true; // Permitir sombra na parede
    scene.add(wall);

    // Variáveis
    let currentShape = "d6";
    let geometry = new THREE.BoxGeometry();
    let materials = [
      new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.4, metalness: 0.1 }), // Vermelho
      new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.4, metalness: 0.1 }), // Verde
      new THREE.MeshStandardMaterial({ color: 0x0000ff, roughness: 0.4, metalness: 0.1 }), // Azul
      new THREE.MeshStandardMaterial({ color: 0xffff00, roughness: 0.4, metalness: 0.1 }), // Amarelo
      new THREE.MeshStandardMaterial({ color: 0xff00ff, roughness: 0.4, metalness: 0.1 }), // Magenta
      new THREE.MeshStandardMaterial({ color: 0x00ffff, roughness: 0.4, metalness: 0.1 })  // Ciano
    ];
    let shape = new THREE.Mesh(geometry, materials);
    shape.castShadow = true; // Permitir que o objeto projete sombras
    scene.add(shape);

    let velocity = { x: 0, y: 0, z: 0 };
    let gravity = -0.01;
    let isFalling = false;
    let isRotating = false;
    let hasLaunched = false;
    const bounceDamping = 0.7; // Aumentar o fator de amortecimento para quicar menos

    const rotationSpeed = { x: 0.05, y: 0.1, z: 0.07 };

    camera.position.set(0, 2, 5);

    // Função de animação
    function animate() {
      requestAnimationFrame(animate);

      // Aplicar física se estiver em movimento
      if (isFalling) {
        velocity.y += gravity;
        shape.position.x += velocity.x;
        shape.position.y += velocity.y;
        shape.position.z += velocity.z;

        // Parar no chão e quicar
        if (shape.position.y <= ground.position.y + 0.5) { // Ajustar a posição de colisão
          shape.position.y = ground.position.y + 0.5;
          velocity.y = -velocity.y * bounceDamping;

          // Parar se a velocidade for muito baixa e o cubo estiver alinhado
          if (Math.abs(velocity.y) < 0.01 && isAligned(shape.rotation)) {
            velocity.y = 0;
            isFalling = false;
            isRotating = false;
            document.getElementById('resetButton').style.display = 'block';
          }
        }

        // Colisão com a parede
        if (shape.position.z <= wall.position.z + 0.5) {
          shape.position.z = wall.position.z + 0.5;
          velocity.z = -velocity.z * bounceDamping;
        }
      }

      // Aplicar rotação
      if (isRotating) {
        shape.rotation.x += rotationSpeed.x;
        shape.rotation.y += rotationSpeed.y;
        shape.rotation.z += rotationSpeed.z;
      }

      renderer.render(scene, camera);
    }

    // Função para verificar se o cubo está alinhado com o chão
    function isAligned(rotation) {
      const tolerance = 0.1; // Tolerância para considerar o cubo alinhado
      const alignedX = Math.abs(rotation.x % (Math.PI / 2)) < tolerance || Math.abs(rotation.x % (Math.PI / 2) - Math.PI / 2) < tolerance;
      const alignedY = Math.abs(rotation.y % (Math.PI / 2)) < tolerance || Math.abs(rotation.y % (Math.PI / 2) - Math.PI / 2) < tolerance;
      const alignedZ = Math.abs(rotation.z % (Math.PI / 2)) < tolerance || Math.abs(rotation.z % (Math.PI / 2) - Math.PI / 2) < tolerance;
      return alignedX && alignedY && alignedZ;
    }

    // Função para gerar uma velocidade aleatória para trás
    function getRandomVelocity() {
      return {
        x: (Math.random() - 0.5) * 0.05, // Reduzir a velocidade inicial
        y: Math.random() * 0.05 + 0.025, // Reduzir a velocidade inicial
        z: -(Math.random() * 0.05 + 0.025) // Garantir que o componente Z seja negativo e reduzir a velocidade inicial
      };
    }

    // Trocar a forma
    document.getElementById('shapeSelector').addEventListener('change', (event) => {
      const value = event.target.value;

      // Remover forma atual
      scene.remove(shape);

      // Criar nova forma
      switch (value) {
        case "d6":
          geometry = new THREE.BoxGeometry();
          materials = [
            new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.4, metalness: 0.1 }), // Vermelho
            new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.4, metalness: 0.1 }), // Verde
            new THREE.MeshStandardMaterial({ color: 0x0000ff, roughness: 0.4, metalness: 0.1 }), // Azul
            new THREE.MeshStandardMaterial({ color: 0xffff00, roughness: 0.4, metalness: 0.1 }), // Amarelo
            new THREE.MeshStandardMaterial({ color: 0xff00ff, roughness: 0.4, metalness: 0.1 }), // Magenta
            new THREE.MeshStandardMaterial({ color: 0x00ffff, roughness: 0.4, metalness: 0.1 })  // Ciano
          ];
          break;
        case "d12":
          geometry = new THREE.DodecahedronGeometry();
          materials = new Array(12).fill().map((_, i) => new THREE.MeshStandardMaterial({ color: getColor(i), roughness: 0.4, metalness: 0.1 }));
          break;
        case "d20":
          geometry = new THREE.IcosahedronGeometry();
          materials = new Array(20).fill().map((_, i) => new THREE.MeshStandardMaterial({ color: getColor(i), roughness: 0.4, metalness: 0.1 }));
          break;
      }

      shape = new THREE.Mesh(geometry, materials);
      shape.castShadow = true;
      scene.add(shape);

      // Resetar variáveis
      shape.position.set(0, 0, 0);
      shape.rotation.set(0, 0, 0);
      hasLaunched = false;
      document.getElementById('resetButton').style.display = 'none';
    });

    // Função para obter uma cor com base no índice
    function getColor(index) {
      const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00]; // Vermelho, Verde, Azul, Amarelo
      return colors[index % colors.length];
    }

    // Evento de clique
    window.addEventListener('click', (event) => {
      if (!hasLaunched) {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(shape);

        if (intersects.length > 0) {
          velocity = getRandomVelocity(); // Usar velocidade aleatória para trás
          isFalling = true;
          isRotating = true;
          hasLaunched = true;
        }
      }
    });

    // Reinício do jogo
    document.getElementById('resetButton').addEventListener('click', () => {
      shape.position.set(0, 0, 0);
      shape.rotation.set(0, 0, 0);
      velocity = { x: 0, y: 0, z: 0 };
      isFalling = false;
      isRotating = false;
      hasLaunched = false;

      document.getElementById('resetButton').style.display = 'none';
    });

    animate();
  </script>
</body>
</html>
